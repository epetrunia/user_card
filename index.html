<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>User Card</title>
</head>
<body>
<section class="UserCard">
    <div class="UserName">Jane Doe</div>
    <div class="UserInfo">
        <div class="UserPic">
            <img src="img/That_Poppy_profile_picture.jpg" alt="Profile Pic">
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta fugit impedit incidunt laborum nemo. Amet at
            iste nostrum tempora vitae!</p>
        <div>
            <div class="UserStats">
                <div class="UserStatsValue">108</div>
                <div class="UserStatsName">Posts</div>
            </div>
            <div class="UserStats">
                <div class="UserStatsValue">457</div>
                <div class="UserStatsName">Followers</div>
            </div>
            <div class="UserStats">
                <div class="UserStatsValue">229</div>
                <div class="UserStatsName">Following</div>
            </div>
        </div>
        <div class="UserLinks">
            <a class="BlueButton" href="#">Follow</a>
            <a class="WhiteButton" href="#">Message</a>
        </div>
    </div>
</section>
</body>
</html>
